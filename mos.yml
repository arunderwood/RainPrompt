author: arunderwood
description: Connecting Higrow ESP32 to AWS IoT
version: 1.0
arch: esp32

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

config_schema:
  - ["rainprompt", "o", {title: "RainPrompt ESP32 Plant Sensor AWS-IoT App Settings"}]
  - ["rainprompt.reportInterval", "i", 300000, {title: "ReportInterval"}]
  - ["http.enable", false]
  - ["device.id", "rainprompt_??????"]
  - ["shadow.lib", "s", "aws", {title: "Preferred shadow lib, e.g. aws, dash, gcp"}]

filesystem:
  - fs

libs:
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-libs/dht
  - origin: https://github.com/mongoose-os-libs/mjs
  - origin: https://github.com/mongoose-os-libs/adc
  - origin: https://github.com/mongoose-os-libs/shadow
  - origin: https://github.com/mongoose-os-libs/aws
  - origin: https://github.com/mongoose-os-libs/mqtt

tags:
  - js
  - hardware
  - esp32
  - ble
  - plant
  - aws
  - aws-iot
  
build_vars:
  ESP_IDF_SDKCONFIG_OPTS: "${build_vars.ESP_IDF_SDKCONFIG_OPTS} CONFIG_ESP32_DEEP_SLEEP_WAKEUP_DELAY=500"

# Used by the mos tool to catch mos binaries incompatible with this file format
manifest_version: 2017-05-18
